<form class="container">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault01">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Joshua " required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationDefault02">Apellido</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Ramírez " required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input required type="email" class="form-control" id="inputEmail4" placeholder="nacho1234@gmail.com">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Telefono</label>
            <input class="form-control" type="tel" id="phone" name="phone" pattern="[9]{1}[0-9]{4}[0-9]{4}"
                placeholder="912312312" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Dirección</label>
            <input required type="text" class="form-control" id="inputAddress" placeholder="La Higuera #195">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress2">Dirección 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Los paltos #123">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input required type="text" class="form-control" id="inputCity" placeholder="Santiago">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Comuna</label>
            <select required id="inputState" class="form-control">
                <option selected disabled value="">Eliga su comuna</option>
                <option>Isla de Maipo</option>
                <option>Padre Hurtado</option>
                <option>Maipú</option>
                <option>Talagante</option>
                <option>Peñaflor</option>
                <option>El Monte</option>
                <option>Lo espejo</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Código Postal</label>
            <input required type="text" class="form-control" id="inputZip" placeholder="288">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Recordarme
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Comprar</button>
</form>
