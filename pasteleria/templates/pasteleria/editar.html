<div style="text-align: center">
    <h1>Editar clientes</h1>
</div>
<br>
<form action="" method="post" class="container-sm">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Rut</label>
            <input type="text" name="rut" value="{{mostrar.rut}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{mostrar.nombre}}" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Apellido</label>
            <input type="text" name="apellido" value="{{mostrar.apellido}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Fecha de nacimiento</label>
            <input type="date" name="fecha" value="{{mostrar.fecha_nacimiento}}" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Direccion</label>
            <input type="text" name="direccion" value="{{mostrar.direccion}}" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Direccion 2 (opcional)</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Comuna</label>
            <select name="comuna" value="{{mostrar.comuna}}" class="form-control">
                <option value="">Seleccionar</option>
                <option>Talagante</option>
                <option>Isla de maipo</option>
                <option>Padre hurtado</option>
                <option>Peñaflor</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" name="correo" value="{{mostrar.email}}" class="form-control">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>
