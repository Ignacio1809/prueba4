    {% csrf_token %}

        <div class="form-group col-md-12">
            <label>Busque el nombre del producto que desea eliminar</label>

    </div>

<script>
    $(document).ready(function () {
        $("#eliminar_producto").click(function () {
            var nombre = $("#borrar_pro").val();

            if (nombre.trim() == "") {
                document.getElementById("borrar_pro").style.borderColor = "red";
                return false;
            }
            else {
                document.getElementById("borrar_pro").style.borderColor = "green";

            }
        });
    });
</script>
