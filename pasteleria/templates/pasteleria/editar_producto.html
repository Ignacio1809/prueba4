<h1 style="text-align: center;">Editar productos</h1>
<br>
<br>
<form class="container-sm" action="" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="hidden" name="nombre_producto" value="{{mostrar.nombre_producto}}">
            <label>Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{mostrar.precio}}" required>
        </div>
        <div class="form-group col-md-6">
            <label>Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{mostrar.descripcion}}">
        </div>
    </div>
    <button onclick="validacion5()" type="submit" class="btn btn-primary">Editar</button>
    
</form>

<script>
    function validacion5(){
        var precio = document.getElementById("precio").value;
        var descripcion = document.getElementById("descripcion").value;

        if (precio == 0){
            document.getElementById("precio").style.borderColor="red";
        }
        else{
            document.getElementById("precio").style.borderColor="green";
        };

        if (descripcion.trim()==""){
            document.getElementById("descripcion").style.borderColor="red";
        }
        else if(descripcion == 0){
            document.getElementById("descripcion").style.borderColor="red";
        }
        else{
            document.getElementById("descripcion").style.borderColor="green";
        };
    };
</script>
