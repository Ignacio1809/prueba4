                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarsExample07">

<div style="text-align: center">
    <h1>Bienvenidos a Cake House</h1>
    <div class="badge badge-secondary">
        <h5>¿Que deseas hacer?</h5>
    </div>
</div>
<br>
<br>
<br>

<form action="{% url 'pasteleria:iniciar_sesion' %}" id="formulario" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input required type="text" name="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input required type="password" class="form-control" name="clave" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordarme.</label>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar.</button>
    <button type="submit" class="btn btn-primary">Registrarme.</button>
</form>
<br>
<br>
<br>
<br>
<br>

<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-facebook-f"></i><img src="{% static 'img/facebook.png' %}" style="width: 30px"></a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                    class="fab fa-instagram"></i><img src="{% static 'img/instagram.png' %}" style="width: 30px"></a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i><img
                    src="{% static 'img/twitter.png' %}" style="width: 30px"></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © Pasteleria Cake House. Todos los derechos reservados 2021
    </div>
    <!-- Copyright -->
</footer>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $("#formulario").click(function () {
            var nombre = $("#exampleInputEmail1").val();
            var password_1 = $("#exampleInputPassword1").val();

            if (nombre.trim() == "") {
                document.getElementById("exampleInputEmail1").style.borderColor = "red";
                return false;
            }
            else {
                document.getElementById("exampleInputEmail1").style.borderColor = "green";

            }

            if (password_1.trim() == "") {
                document.getElementById("exampleInputPassword1").style.borderColor = "red";

                return false;
            }
            else {
                document.getElementById("exampleInputPassword1").style.borderColor = "green";


            }
        });
    });

</script>
