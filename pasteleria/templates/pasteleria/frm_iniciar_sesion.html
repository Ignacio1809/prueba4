<form action="{% url 'pasteleria:iniciar_sesion' %}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>Usuario</td>
            <td>
                <input type="text" name="usuario">
            </td>
        </tr>
        <tr>
            <td>Clave</td>
            <td>
                <input type="password" name="clave">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Ingresar">
            </td>
        </tr>
    </table>
</form>
