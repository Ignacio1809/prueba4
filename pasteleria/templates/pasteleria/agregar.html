<div style="text-align: center">
    <h1>Agregar clientes</h1>
</div>
<br>
<form action="{% url 'pasteleria:registrar' %}" method="post" class="container-sm">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Rut</label>
            <input type="text" id="rut" name="rut" placeholder="20685896-8" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Perez" class="form-control" >
        </div>
        <div class="form-group col-md-6">
            <label>Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Direccion</label>
            <input type="text" id="direccion" name="direccion" placeholder="Los arboles #658" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Direccion 2 (opcional)</label>
            <input type="text" name="direccion2" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Comuna</label>
            <select id="comuna" name="comuna" class="form-control">
                <option value="">Seleccionar</option>
                <option>Talagante</option>
                <option>Isla de maipo</option>
                <option>Padre hurtado</option>
                <option>Peñaflor</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" id="correo" name="correo" placeholder="juan@gmail.com" class="form-control">
        </div>
    </div>
    <button onclick="validacion()" type="submit" class="btn btn-primary">Agregar</button>
</form>

<script>
    function validacion() {
        var rut = document.getElementById("rut").value;
        var nombre = document.getElementById("nombre").value;
        var apellido = document.getElementById("apellido").value;
        var fecha = document.getElementById("fecha").value;
        var direccion = document.getElementById("direccion").value;
        var comuna = document.getElementById("comuna").value;
        var correo = document.getElementById("correo").value;

        if (rut.trim() == "") {
            document.getElementById("rut").style.borderColor = "#ff0000";
        }
        else if (rut == 0) {
            document.getElementById("rut").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("rut").style.borderColor = "#008000";
        };
        if (nombre.trim() == "") {
            document.getElementById("nombre").style.borderColor = "#ff0000";
        }
        else if (nombre == 0) {
            document.getElementById("nombre").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("nombre").style.borderColor = "#008000";
        };
        if (apellido.trim() == "") {
            document.getElementById("apellido").style.borderColor = "#ff0000";
        }
        else if (apellido == 0) {
            document.getElementById("apellido").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("apellido").style.borderColor = "#008000";
        };
        if (fecha.trim() == "") {
            document.getElementById("fecha").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("fecha").style.borderColor = "#008000";
        };
        if (direccion.trim() == "") {
            document.getElementById("direccion").style.borderColor = "#ff0000";
        }
        else if (direccion == 0) {
            document.getElementById("direccion").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("direccion").style.borderColor = "#008000";
        };
        if (comuna == 0) {
            document.getElementById("comuna").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("comuna").style.borderColor = "#008000";
        };
        if (correo.trim() == "") {
            document.getElementById("correo").style.borderColor = "ff0000";
        }
        else if (correo == 0) {
            document.getElementById("correo").style.borderColor = "ff0000";
        }
        else {
            document.getElementById("correo").style.borderColor = "#008000";
        };
    };
</script>
