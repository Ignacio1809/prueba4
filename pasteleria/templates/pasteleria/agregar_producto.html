{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<script src="{% static 'js/funciones.js' %}"></script>
<h1>Agregar productos</h1>
<form action="{% url 'pasteleria:registrar_producto' %}" method="post">
    {% csrf_token %}
<h4>Nombre producto</h4>
    <input type="text" name="nombre_producto" placeholder="torta" required>
<h4>Precio</h4>
    <input type="number" name="precio" placeholder="$5000" required>
<h4>Descripcion</h4>
    <input type="text" name="descripcion" placeholder="hecho de chocolate" required>
<br>
<br>
<input type="submit" value="Agregar">
</form>
