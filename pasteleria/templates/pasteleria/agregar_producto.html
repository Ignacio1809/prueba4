<div style="text-align: center">
    <h1>Agregar producto</h1>
</div>
<br>
<form action="{% url 'pasteleria:registrar_producto' %}" method="post" class="container-sm">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nombre</label>
            <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Torta de chocolate" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Precio</label>
            <input type="number" id="precio" name="precio" placeholder="$10.000" class="form-control" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Descripcion</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Descripcion 2 (opcional)</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <button onclick="validacion()" type="submit" class="btn btn-primary">Agregar</button>
</form>

<script>
    function validacion() {
        var nombre = document.getElementById("nombre_producto").value;
        var precio = document.getElementById("precio").value;
        var descripcion = document.getElementById("descripcion").value;

        if (nombre.trim() == "") {
            document.getElementById("nombre_producto").style.borderColor = "#ff0000";
        }
        else if (nombre == 0) {
            document.getElementById("nombre_producto").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("nombre_producto").style.borderColor = "#008000";
        };
        if (precio.trim() == "") {
            document.getElementById("precio").style.borderColor = "#ff0000";
        }
        else if (precio == 0) {
            document.getElementById("precio").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("precio").style.borderColor = "#008000";
        };
        if (descripcion.trim() == "") {
            document.getElementById("descripcion").style.borderColor = "#ff0000";
        }
        else if (descripcion == 0) {
            document.getElementById("descripcion").style.borderColor = "#ff0000";
        }
        else {
            document.getElementById("descripcion").style.borderColor = "#008000";
        };
    };
</script>
